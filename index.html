<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="PLUR" class="logo">
        <img src="./img/carrito.png" alt="carrito" class="carritoIcon" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#carrito" aria-controls="offcanvasWithBackdrop">
    </header>

    <div id="eventos"></div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="carrito" aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasWithBackdropLabel">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="carritoBody">
            <p class="carrito-empty-message">AÃºn no agregaste eventos al carrito</p>
        </div>
        <div class="offcanvas-footer" id="carritoFooter"></div>
    </div>

    <template id="template-evento-card">
        <article class="card">
            <img class="card-image" src="" alt="">
            <div class="card-body">
                <h6>DATE</h6>
                <h4>TITULO</h4>
                <p>DIRECCION</p>
                <h5>PRECIO</h5>
                <button class="card-btn">COMPRAR</button>
            </div>
        </article>
    </template>

    <template id="template-carrito-card">
        <article class="carrito-card">
            <div class="carrito-card-info-container">
                <div class="carrito-card-top">
                    <p class="carrito-date">FECHA</p>
                    <h5>NOMBRE</h5>
                </div>
                <div class="carrito-card-bottom">
                    <div class="carrito-card-amt">
                        <button class="carrito-btn-amt-down">-</button>
                        <p class="carrito-cantidad">CANTIDAD</p>
                        <button class="carrito-btn-amt-up">+</button>
                    </div>
                    <h6 class="carrito-card-subtotal">SUBTOTAL</h6>
                </div>
            </div>
            <div class="carrito-card-icon-container">
                <img class="" src="./img/ticket.png" alt="">
            </div>
        </article>
    </template>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="PreEntrega.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
